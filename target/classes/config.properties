# DeepSeek API配置
deepseek.api.key=YOUR_API_KEY_HERE

# 应用程序配置
app.name=智能个人理财管理器
app.version=1.0.0

# 数据存储路径配置
data.path=./data
data.transactions.file=transactions.json
data.categories.file=categories.json
data.accounts.file=accounts.json
data.budgets.file=budgets.json
data.savingsplans.file=savingsplans.json

# UI配置
ui.theme=default
ui.language=zh_CN
ui.font.size=12

# 默认分类
category.expense.default=其他支出
category.income.default=其他收入

# 日期格式
date.format=yyyy-MM-dd
datetime.format=yyyy-MM-dd HH:mm:ss

# CSV导入配置
csv.date.column=0
csv.type.column=1
csv.category.column=2
csv.amount.column=3
csv.note.column=4
csv.has.header=true

# AI服务配置
ai.service.enabled=true
ai.service.timeout=30000
ai.service.model=deepseek-chat